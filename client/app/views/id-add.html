<form role="form">
  <div class="form-group">
    <label for="Name" class="control-label">Name</label>
    <input type="text" ng-model="Id.Name" class="form-control" id="Name" placeholder="Enter Name"/>
  </div>
  <div class="form-group">
    <label for="Contact" class="control-label">Contact</label>
    <input type="text" ng-model="Id.Contact" class="form-control" id="Contact" placeholder="Enter Contact"/>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveId()" value="Save"/>
</form>
